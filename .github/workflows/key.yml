name: Secret Key
run-name: ${{github.actor}} requesting access token
on: [push]

jobs:
  retrieving-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve Key
        # with:
        #   super_secret: ${{ secrets.GIT_KEY }}
        env: 
          ACOLITA_KEY: ${{ secrets.GIT_KEY }}

        run: |
          if [ -n "$ACOLITA_KEY" ]; then
            echo "A variável de ambiente ACOLITA_KEY está definida e não está vazia."
          else
            echo "A variável de ambiente ACOLITA_KEY está vazia ou não está definida."
          fi

